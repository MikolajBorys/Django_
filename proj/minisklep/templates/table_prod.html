<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarządzanie produktami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5 bg-dark text-white">
        <h1 class="text-center">Tabela produktów</h1>
        <table class="table table-striped table-dark table-bordered  table-hover mb-4">
            <thead>
                <th>Lp.</th>
                <th>Nazwa produktu</th>
                <th>Cena jednostkowa</th>
            </thead>
            <tbody>
                {% for produkt in produkty %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ produkt.Name}}</td>
                        <td>{{ produkt.Price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
        
            {% if user.is_authenticated %}
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'add_prod' %}" class="btn btn-info mr-3">Dodaj produkt</a>
                    <form method="post" action="{% url 'logout' %}" class="">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Wyloguj się</button>
                    </form>
                </div>
            {% else %}
                <div class="d-flex justify-content-end align-items-center">
                    <a href="{% url 'login' %}" class="btn btn-primary ">Zaloguj się</a>
                </div>
            {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
